<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b03511168.js" crossorigin="anonymous"></script>
    <title>Admin Panel - Mr D Cakes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="admin-order-styles.css">
</head>
<body>
    <div id="admin-login-modal" class="admin-login-modal active">
        <div class="admin-login-content">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="email" id="admin-email" placeholder="Admin Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="admin-error" class="admin-error"></div>
        </div>
    </div>
    <div class="admin-container" id="admin-main" style="display: none;">
        <div class="admin-sidebar">
            <h2>Admin Panel</h2>
            <nav class="admin-nav">
                <a href="#dashboard" class="nav-item active" onclick="showSection('dashboard')">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="#orders" class="nav-item" onclick="showSection('orders')">
                    <i class="fa-solid fa-clipboard-list"></i> Orders
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fa-solid fa-home"></i> Back to Store
                </a>
            </nav>
        </div>

        <div class="admin-content">
            <div id="dashboard" class="admin-section active">
                <h1>Dashboard</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p id="total-orders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completed Orders</h3>
                        <p id="completed-orders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Scheduled (24h)</h3>
                        <p id="scheduled-orders">0</p>
                    </div>
                </div>
                <div class="todo-section">
                    <div class="todo-card">
                        <h3>Today's Orders</h3>
                        <div id="today-orders"></div>
                    </div>
                    <div class="todo-card">
                        <h3>Tomorrow's Orders</h3>
                        <div id="tomorrow-orders"></div>
                    </div>
                    <div class="todo-card">
                        <h3>Upcoming Orders</h3>
                        <div id="upcoming-orders"></div>
                    </div>
                </div>
            </div>

            <div id="orders" class="admin-section">
                <h1>Order Management</h1>
                <div class="todo-section">
                    <div class="todo-card">
                        <h3>Today's Orders</h3>
                        <div id="orders-today"></div>
                    </div>
                    <div class="todo-card">
                        <h3>Tomorrow's Orders</h3>
                        <div id="orders-tomorrow"></div>
                    </div>
                    <div class="todo-card">
                        <h3>Scheduled Orders</h3>
                        <div id="orders-scheduled"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="final-tracking.js"></script>
    <script src="admin.js"></script>
</body>
</html>
